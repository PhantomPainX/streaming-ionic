<ion-header class="ion-no-border">
  <ion-toolbar #toolbar>
    <ion-buttons sort="start" *ngIf="openedByOtherPage" mode="ios">
      <ion-button color="primary" (click)="goBack()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="false">

  <div class="main__wrapper">
  
    <div class="title">
      <h1>¿Olvidaste tu usuario o contraseña?</h1>
      <p class="benefits">No te preocupes, solo escribe tu correo electrónico y te enviaremos instrucciones</p>
    </div>
    
    <div class="card">
      <form [formGroup]="formForgot" (ngSubmit)="sendRecover()">

        <ion-item fill="outline">
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-icon slot="start" name="mail-outline"></ion-icon>
          <ion-input formControlName="email"></ion-input>
        </ion-item>

        <ion-button color="primary" [disabled]="!formForgot.valid" expand="block" shape="round" type="submit">Enviar</ion-button>
      </form>
    </div>

  </div>

</ion-content>
