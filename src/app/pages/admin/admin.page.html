<ion-header mode="ios" translucent>
  <ion-toolbar>
    <ion-title>Administración</ion-title>

    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/tablinks/home" text="Atrás"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list style="padding: 0;" mode="ios">
    <ion-item lines="full" *ngIf="user?.is_staff" routerLink="/admin/push-notification" button detail="true" detail-icon="caret-forward-outline">
      <ion-icon slot="start" name="notifications-outline"></ion-icon>
      <ion-label>Enviar notificación push</ion-label>
    </ion-item>
    <ion-item lines="full" routerLink="/admin/see-users" button detail="true" detail-icon="caret-forward-outline">
      <ion-icon slot="start" name="people-outline"></ion-icon>
      <ion-label>Ver Usuarios</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
